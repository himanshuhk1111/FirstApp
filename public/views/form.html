<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<form class="form-horizontal" ng-submit="onSubmit()" action="#" method="#">
				<div class="form-group">
					<label class="control-label col-sm-2">Full-Name</label>
					<div class="col-sm-4">
						<input ng-model="FormData.firstName"  type="text" class="form-control" placeholder="First">
					</div>
					<div class="col-sm-4 ">
						<input ng-model="FormData.lastName"  type="text" class="form-control" placeholder="Last">
					</div>
					<div class="col-sm-2">
						<span class="fa fa-right"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Email ID</label>
					<div class="col-sm-8">
						<input ng-model="FormData.emailId"  type="text" class="form-control" placeholder="Email ID">
					</div>
					<div class="col-sm-2">
						<span class="fa fa-right"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Residence</label>
					<div class="col-sm-4">
						<input ng-model="FormData.city"  type="Text" class="form-control" placeholder="City">
					</div>
					<div class="col-sm-4">
						<input ng-model="FormData.pincode"  type="number" class="form-control" placeholder="Pincode">
					</div>
					
					<div class="col-sm-2">
						<span class="fa fa-right"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Mobile no.</label>
					<div class="col-sm-3">
						<input ng-model="FormData.mobile"  type="number" class="form-control" placeholder="Mobile">
					</div>
					<label class="col-sm-1 control-label">Landline</label>
					<div class="col-sm-4">
						<input ng-model="FormData.landline"  type="number" class="form-control" placeholder="Landline with StdCode">
					</div>
					<div class="col-sm-2">
						<span class="fa fa-right"></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2">Why Do you Join Us?</label>
					<div class="col-sm-8">
						<textarea ng-model="FormData.description" rows="3" cols="30" class="form-control"></textarea>
					</div>
					
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-3">
						<button class="btn fg-black bg-orange form-control">Angular Test</button>
					</div>
				</div>
				
				
			</form>			
			</div>
		</div>
	</div>
